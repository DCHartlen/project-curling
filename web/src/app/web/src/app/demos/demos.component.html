<h2>All Demos</h2>
<ul>
  <li *ngFor="let demo of demos"
    (click)="onSelect(demo)">
    <span>{{demo.id}}</span> {{demo.firstName}}
  </li>
</ul>
<div *ngIf="selectedDemo">
  <h2>
    {{selectedDemo.firstName | uppercase}}
  </h2>
  <p>{{selectedDemo.notes}}</p>
  <button (click)="gotoDetail()">View Details</button>
  <div id="list_of_demos">
  		<ul>
  			<li><a href="#">Jimmy</a></li>
  			<li><a href="#">Tommy</a></li>
  			<li><a href="#">Kelly</a></li>
  		</ul>
</div>
